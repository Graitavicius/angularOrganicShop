<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.title }}</td>
      <td>{{ product.price | currency:'EUR':true}}</td>
      <td>
        <a [routerLink]="['/admin/products/', product.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
